<html>

<head>
    <title>Clips Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="center" id="clips-display"></div>


    <div class="wrapper">
        <div class="game1"></div>
        <div class="game2"></div>
        <div class="game3"></div>
        <div class="game4"></div>
        <div class="game5"></div>
        <div class="game6"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

        var httpRequest = new XMLHttpRequest();

        httpRequest.addEventListener('load', clipsLoaded);
        httpRequest.open('GET', 'https://api.twitch.tv/kraken/clips/top?limit=1&game=Fortnite&trending=true');
        httpRequest.setRequestHeader('Client-ID', '4sq1xbwvhlr0nn95o51t91c0pfmajm');
        httpRequest.setRequestHeader('Accept', 'application/vnd.twitchtv.v5+json');
        httpRequest.send();

        function clipsLoaded() {
            var clipsDisplay = document.getElementById('clips-display'),
                clipList = JSON.parse(httpRequest.responseText);

            clipList.clips.forEach(function (clip, index, array) {
                clipItem = document.createElement('div');
                clipItem.innerHTML = clip.embed_html;
                clipsDisplay.appendChild(clipItem);
            });
        }

        var queryURL = "https://api.twitch.tv/kraken/games/top";

        $.ajax({
            url: queryURL,
            method: "GET",
            headers: { 'Client-ID': '4sq1xbwvhlr0nn95o51t91c0pfmajm' }

        }).then(function (response) {
            console.log(response);



            $(".game1").html("<img src =" + response.top[0].game.box.large + " Fortnite</h1>");
            $(".game2").html("<img src =" + response.top[1].game.box.large + " Fortnite</h1>");
            $(".game3").html("<img src =" + response.top[2].game.box.large + " Fortnite</h1>");
            $(".game4").html("<img src =" + response.top[3].game.box.large + " Fortnite</h1>");
            $(".game5").html("<img src =" + response.top[4].game.box.large + " Fortnite</h1>");
            $(".game6").html("<img src =" + response.top[5].game.box.large + " Fortnite</h1>");
        });
    </script>
</body>

</html>
